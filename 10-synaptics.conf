Section "InputClass"
        Identifier "touchpad catchall"
        Driver "synaptics"
        MatchIsTouchpad "on"
        MatchDevicePath "/dev/input/event*"
        Option "TapButton1" "1"
        Option "TapButton2" "2"
        Option "TapButton3" "3"
        Option "ClickPad"         "true"
        Option "EmulateMidButtonTime" "0"
        Option "SoftButtonAreas"  "50% 0 82% 0 0 0 0 0"
EndSection
